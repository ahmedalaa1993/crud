<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content  center-align">
            <h1 class="card-title">Setup Product</h1>
            <div class="row">


              <form id="task-form">

                

                <div class="input-field col s12">
                  <input type="text" name="task" id="name">
                  <label for="task">Product Name</label>
                </div>

                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Product description</label>
                </div>

                <div class="input-field col s12">
                  <input type="number" name="task" id="price">
                  <label for="task">Product price</label>
                </div>

                <div class="input-field col s12">
                  <input type="text" name="task" id="company">
                  <label for="task">Company</label>
                </div>
                <div class="input-field col s12  center-align">
                  <input id="mybtn" type="reset" value="Submit" class="btn">

                </div>

                <div class="input-field col s12">
                  <input type="text" name="task" id="search">
                  <label for="task">Search</label>
                </div>

              </form>


            </div>
          </div>
         
        </div>
          <div id="cont" class="row">

        </div>
          

        

      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
